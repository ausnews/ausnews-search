name: Build and deploy spiders

on:
  workflow_dispatch:
  push:
    paths:
    - 'crawler/**'

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: vespa
  GKE_ZONE: australia-southeast1-c
  IMAGE: aunews-scrapy
  DEPLOYMENT_NAME: scrapy-deployment
  #todo: move these to k8s secrets
  TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
  TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
  TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
  TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
  TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET}}

defaults:
  run:
    shell: bash
    working-directory: ./crawler

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy Web API
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      

    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}
    
    # Configure docker to use the gcloud command-line tool as a credential helper
    - run: |-
        gcloud --quiet auth configure-docker

    # Get the GKE credentials so we can deploy to the cluster
    - uses: google-github-actions/get-gke-credentials@v0.2.1
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    # Build the Docker image
    - name: Build Docker image
      run: |-
        sed -i "s/TWITTER_API_KEY/$TWITTER_API_KEY/g"  ./RISJbot/pipelines/twitterstats.py
        sed -i "s/TWITTER_API_SECRET/$TWITTER_API_SECRET/g"  ./RISJbot/pipelines/twitterstats.py
        sed -i "s/TWITTER_BEARER_TOKEN/$TWITTER_BEARER_TOKEN/g"  ./RISJbot/pipelines/twitterstats.py
        sed -i "s/TWITTER_ACCESS_TOKEN/$TWITTER_ACCESS_TOKEN/g"  ./RISJbot/pipelines/twitterstats.py
        sed -i "s/TWITTER_ACCESS_TOKEN_SECRET/$TWITTER_ACCESS_TOKEN_SECRET/g"  ./RISJbot/pipelines/twitterstats.py
        docker build -t gcr.io/"$PROJECT_ID"/"$IMAGE":"$GITHUB_SHA" \
          --build-arg env=production \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" .

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

    # Set up kustomize
    - name: Set up Kustomize
      run: |-
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize

    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |-
        ./kustomize edit set image aunews-scrapy=gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
        ./kustomize build . | kubectl apply -f -
        kubectl rollout status deployment/$DEPLOYMENT_NAME
