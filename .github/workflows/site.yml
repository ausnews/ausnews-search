name: Build and deploy site on www.ausnews.org

on:
  workflow_dispatch:
  push:
    paths:
    - 'site/**'

defaults:
  run:
    shell: bash
    working-directory: ./site

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: Prepare and deploy
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        npm install
        # npm run lint
        ###
        # Configure Angular first!
        ####
        # npm test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
        # npm run webdriver-update-ci
        # npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js --webdriver-update=false
        ####
        npm run ng -- deploy --repo=https://github.com/ausnews/ausnews.github.io.git --cname=www.ausnews.org --name="Ausnews Dev" --email=dev@ausnews.org